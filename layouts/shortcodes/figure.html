{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $caption := .Get "caption" | default "" -}}
{{- $width := .Get "width" | default "" -}}
{{- $style := .Get "style" | default "" -}}
<figure>
  <img src="{{ $src }}"{{ if $alt }} alt="{{ $alt }}"{{ end }}{{ if $width }} width="{{ $width }}"{{ end }}{{ if $style }} style="{{ $style | safeCSS }}"{{ end }}>
  {{- if $caption }}
  <figcaption>{{ $caption }}</figcaption>
  {{- end }}
</figure>
